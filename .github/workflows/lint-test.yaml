---
name: Lint & Test

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  lint_test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871  # v4.2.1

      - name: Setup PDM
        uses: pdm-project/setup-pdm@568ddd69406b30de1774ec0044b73ae06e716aa4  # v4.1
        with:
          python-version: '3.11'
          cache: true
          cache-dependency-path: pyproject.toml  # We don't have a pdm.lock file, since this project is a library.

      - name: Install dependencies
        run: pdm install --frozen-lockfile --with dev,test

      - name: Run pre-commit
        run: pdm run pre-commit

      - name: Run tests
        run: pdm run test
